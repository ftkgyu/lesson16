<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        display: flex;
        width: 250px;
        }
        .child{
            
            border: 2px solid black;
        }
        button{
            background-color: rgb(221, 214, 227);
            border: none;
            transition: 2s;
        }
        button:hover{
            background-color: blueviolet;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="child">
        <img width="250" height="300"  src="https://www.geneza.ua/sites/default/files/product-images/image_2022-01-18_15-53-43.png" alt="">
        <h2></h2>
        <p>вчимося рахувати та вимірювати</p>
        <button>навчання</button>
    </div>
    <div class="child">
        <img  width="250"   height="300"  src="https://mikh-maksi.github.io/FrontEndJR/lesson12/code/code02/img/mova.png" alt="">
        <h2></h2>
        <p>вчимося пісати та говорити</p>
        <button>навчання</button>
    </div>
    <div class="child">
        <img  width="250"   height="300"    src="https://images.prom.ua/3978181713_w640_h640_pidruchnik-anglijska-mova.jpg" alt="">
        <h2></h2>
        <p>вчимося пісати та говорити на английській</p>
        <button>навчання</button>
    </div>
    <div class="child">
        <img   width="250"   height="300"    src="https://pidruchnyk.com.ua/uploads/posts/2022-05/zdorovia-bezpeka-ta-dobrobut-5-klas-gushchyna-2022.jpg" alt="">
        <h2></h2>
        <p>досліджуємо природу</p>
        <button>навчання</button>
    </div>
</div>
</body>
</html>
